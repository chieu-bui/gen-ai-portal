<ng-template let-contextData="contextData">
    <div
        class="bc-dropdown-content"
        [style.width]="width"
        [style.maxWidth]="maxWidth"
        [style.minWidth]="minWidth"
        [style.maxHeight]="maxHeight"
        (click)="!disableClose && closed?.emit()">
        <!-- <ng-content></ng-content> -->
        <ng-container *ngTemplateOutlet="contentTemplate, context: { contextData: contextData }"></ng-container>
    </div>
</ng-template>
