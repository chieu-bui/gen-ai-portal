<ng-template #bcRadio>
    <div class="bc-radio">
        <div class="bc-radio-container">
            <input
                type="radio"
                class="mr-5"
                [disabled]="disabled"
                [checked]="checked" />
            <span [class.disabled-content]="disabled">
                <ng-content></ng-content>
            </span>
        </div>
    </div>
</ng-template>
