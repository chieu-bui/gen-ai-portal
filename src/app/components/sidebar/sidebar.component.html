<div class="layout-row align-items-center">
    <div class="layout-row align-items-center flex">
        <img src="assets/img/svg/eet.svg" class="pointer" (click)="navigate('/')"/>
        <div class="title">Gen AI Portal</div>
    </div>
    <bc-button
        type="integrated"
        icon="ui-ic-close"
        (click)="closed?.emit()">
    </bc-button>
</div>

<div class="w-full h-full">
    <chat-list
        [chatList]="chatList"
        [activeChatId]="activeChatId"
        (selectedChatIdEvent)="selectedChatIdEvent?.emit($event)"
        (createChatEvent)="createChatEvent?.emit()"
        (deleteEvent)="deleteEvent?.emit($event)"
        (updateEvent)="updateEvent?.emit($event)">
    </chat-list>
</div>

<div
    class="account"
    [dropdownTriggerFor]="accountDropdown"
    position="top" >
    <div class="layout-row align-items-center">
        <bc-avatar [imgLink]="user?.profile_image_url" class="mr-10"></bc-avatar>
        <bc-truncate class="font-weight-bold">{{ user?.name }}</bc-truncate>
    </div>
</div>

<bc-dropdown #accountDropdown>
    <ng-template #contentTemplate>
        <div class="bc-menu">
            <div class="bc-menu__item" (click)="signOut()">Sign Out</div>
        </div>
    </ng-template>
</bc-dropdown>
