<div class="layout-row h-full">
    <div class="left-page">
        <sidebar
            [chatList]="chatList"
            [activeChatId]="chatId"
            (selectedChatIdEvent)="changeChatWindow($event)"
            (createChatEvent)="createNewChat()">
        </sidebar>
    </div>
    <div class="right-page">
        <bc-chat
            [activeChatId]="chatId"
            [modelList]="modelList"
            [modelSelected]="modelSelected">
        </bc-chat>
    </div>
</div>
